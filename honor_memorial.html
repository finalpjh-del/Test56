<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>명예·추모관 v0.30</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#e9f0ff}
  .wrap{max-width:1000px;margin:0 auto;padding:16px}
  .panel{background:#0e172a;border-radius:12px;padding:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
  .card{background:#111a33;border-radius:10px;padding:10px;display:flex;flex-direction:column;gap:6px}
  .btn{appearance:none;border:0;padding:8px 10px;border-radius:10px;background:#1f2c4a;color:#fff;font-weight:700;cursor:pointer}
  .mut{opacity:.85}
  .tiny{font-size:.85rem;opacity:.85}
  #toastBox{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);display:flex;flex-direction:column;gap:8px;z-index:9999}
  .toast{background:#1b2441;color:#e9f0ff;padding:10px 14px;border-radius:12px;min-width:220px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.35);transition:opacity .25s}
</style>
</head>
<body>
<div class="wrap">
  <h1>명예·추모관 <span class="tiny">(v0.21 유지·기능패치)</span></h1>
  <div class="panel">
    <div class="mut tiny" style="margin-bottom:8px">기록은 로컬 스토리지에 저장됩니다.</div>
    <div class="grid" id="memGrid"></div>
  </div>
  <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
    <a class="btn" href="./index.html?v=0.30">메인</a>
    <button class="btn" id="btnExportAll">전체 목록 이미지 저장</button>
  </div>
</div>

<div id="toastBox" aria-live="polite"></div>
<script src="./app.js?v=0.30"></script>
</body>
</html>
