<!DOCTYPE html>
<html lang="ko">
<head>

  .btn{appearance:none;border:0;padding:8px 10px;border-radius:10px;background:#1f2c4a;color:#fff;font-weight:700;cursor:pointer}

  <h1>️명예·추모관 <small class="mut">v0.30</small></h1>

    <div class="grid" id="memGrid"></div>
  </div>
  <div style="margin-top:14px;display:flex;gap:8px;flex-wrap:wrap">
